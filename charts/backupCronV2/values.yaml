cronJobs:
  - name: k8ssandra-backup
    restartPolicy: OnFailure
    schedule: "0 * * * *"
    containers :
      - command : "helm --help && helm repo add k8ssandra https://helm.k8ssandra.io/ && helm ls --namespace k8ssandra-exp && helm -n k8ssandra-exp upgrade -i backup-k8ssandra k8ssandra/backup --set name=bck-cass,cassandraDatacenter.name=k8s-dc2"
      


